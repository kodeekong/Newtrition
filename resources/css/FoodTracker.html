<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="FoodTracker.css">
</head>
<body>
    <div class="container">
        <h2>Daily Food Tracker</h2>
        
        <form id="foodForm">
            <div class="meal-section">
                <h3>Breakfast</h3>
                <input type="text" placeholder="What did you eat?" name="breakfast" required>
                <input type="number" placeholder="Calories" name="breakfastCalories" min="0" required>
            </div>

            <div class="meal-section">
                <h3>Lunch</h3>
                <input type="text" placeholder="What did you eat?" name="lunch" required>
                <input type="number" placeholder="Calories" name="lunchCalories" min="0" required>
            </div>

            <div class="meal-section">
                <h3>Dinner</h3>
                <input type="text" placeholder="What did you eat?" name="dinner" required>
                <input type="number" placeholder="Calories" name="dinnerCalories" min="0" required>
            </div>

            <div class="meal-section">
                <h3>Snacks</h3>
                <input type="text" placeholder="What did you eat?" name="snacks">
                <input type="number" placeholder="Calories" name="snacksCalories" min="0">
            </div>

            <div class="summary">
                <h3>Total Calories: <span id="totalCalories">0</span></h3>
            </div>

            <div class="buttons">
                <button type="submit">Update Progress</button>
                <button type="button" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </form>
    </div>

    <script src="FoodTracker.js"></script>
</body>
</html>
